<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gestion des Produits</title>
  <!-- Bootstrap 5.3.0 CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="container-fluid">
      <!-- Brand -->
      <a class="navbar-brand" href="#">Gestion Produits</a>

      <!-- Hamburger button for mobile -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
        aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Main navbar content -->
      <div class="collapse navbar-collapse" id="navbarContent">
        <!-- Left-aligned links -->
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" routerLink="/produits">Home</a>
          </li>

          <!-- Dropdown -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Produits
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Ajouter</a></li>
              <li><a class="dropdown-item"  *ngIf="keycloakService.getUserRoles().includes('ADMIN')" routerLink="/produits">Lister</a></li>
            </ul>
          </li>
        </ul>

        <!-- Right-aligned user menu -->
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <span *ngIf="profile; else NOT_LOGGED_IN">
                {{profile.username}}
              </span>
              <ng-template #NOT_LOGGED_IN>
                <button class="btn btn-success" (click)="onLogin()">Login</button>
              </ng-template>
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="#">login</a></li>
              <li><a class="dropdown-item" (click)="onLogout()">logout</a></li>
              <li><a class="dropdown-item" href="#">Profile</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <router-outlet></router-outlet>

  <!-- Bootstrap 5.3.0 Bundle with Popper -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
